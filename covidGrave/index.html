<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="materialModify.js"></script>
    <script src="modelSubset.js"></script>
    <script src="createGraves.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="./image/grass.jpg" />
        <a-asset-item id="grave" src="./gravestone/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="1"
        height="1"
        scale="100 100 100"
        color="#7BC8A4"
      ></a-plane>
      <a-entity
        id="graveStone"
        rotation="0 90 0"
        position=".1 .4 -5.2"
        scale=".05 .05 .05"
        gltf-model="#grave"
      ></a-entity>
      <a-entity
        id="smallGraves"
        modelgroup="target: #graveStone; name: graveStone; graveNum: 1"
      ></a-entity>
      <a-box color="red" position="0 0 -5" create-graves></a-box>
      <a-sky color="#ECECEC"></a-sky>
      <!-- <a-camera>
        <a-cursor></a-cursor>
      </a-camera> -->
    </a-scene>
  </body>
</html>
